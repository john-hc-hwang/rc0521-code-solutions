<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row">
    <div class="container align-center">
      <i class="fas fa-chevron-circle-left"></i>
      <img class="carousel" src="images/001.png" alt="Ivysaur">
      <i class="fas fa-chevron-circle-right"></i>
    </div>
  </div>
  <div class="row">
    <div class="container">
      <i id="circle1" class="fas fa-circle first"></i>
      <i id="circle2" class="far fa-circle second"></i>
      <i id="circle3" class="far fa-circle third"></i>
      <i id="circle4" class="far fa-circle fourth"></i>
      <i id="circle5" class="far fa-circle fifth"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
