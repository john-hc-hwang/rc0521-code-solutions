<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <h1>New Arrivals</h1>
    </div>
    <div class="row">
      <div class="column-20">
        <div class="img-container">
          <img src="images/dress1.jpeg" alt="dress1">
        </div>
        <div>
          <p>Free People <span class="size">| Size 6</span></p>
          <p class="highlight">$35</p>
          <del class="sale">$125 retail</del>
        </div>
      </div>
      <div class="column-20">
        <div class="img-container">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        </div>
        <div>
          <p>Yves Saint Laurent <span class="size">| One-Size</span></p>
          <p class="highlight">$200</p>
          <del class="sale">$1600 retail</del>
        </div>
      </div>
      <div class="column-20">
        <div class="img-container">
          <img src="images/key.jpeg" alt="key">
        </div>
        <div>
          <p>Tiffany <span class="size">| One-Size</span></p>
          <p class="highlight">$476</p>
          <del class="sale">$2000 retail</del>
        </div>
      </div>
      <div class="column-20">
        <div class="img-container">
          <img src="images/lv-bag.jpg" alt="lv-bag">
        </div>
        <div>
          <p>Louis Vuitton <span class="size">| One-Size</span></p>
          <p class="highlight">$95</p>
          <del class="sale">$1200 retail</del>
        </div>
      </div>
      <div class="column-20">
        <div class="img-container">
          <img src="images/dress2.jpeg" alt="dress2">
        </div>
        <div>
          <p>Reformation <span class="size">| Size 4</span></p>
          <p class="highlight">$20</p>
          <del class="sale">$198 retail</del>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
