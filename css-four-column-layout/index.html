<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>four-column</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="container">
    <div class="row">
      <h2>How It Works</h2>
    </div>
    <div class="row">
      <div class="column-25">
        <div class="img-container1">
          <img src="images/screen-1.png" alt="screen-1">
        </div>
        <div class="image-center">
          <div class="img-container2">
            <img src="images/switch-icon.png" alt="switch-icon">
          </div>
        </div>
        <div>
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
      </div>
      <div class="column-25">
        <div class="img-container1">
          <img src="images/screen-2.png" alt="screen-2">
        </div>
        <div class="image-center">
          <div class="img-container2">
            <img src="images/filter-icon.png" alt="filter-icon">
          </div>
        </div>
        <div>
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
      </div>
      <div class="column-25">
        <div class="img-container1">
          <img src="images/screen-3.png" alt="screen-3">
        </div>
        <div class="image-center">
          <div class="img-container2">
            <img src="images/slider-icon.png" alt="slider-icon">
          </div>
        </div>
        <div>
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips</p>
        </div>
      </div>
      <div class="column-25">
        <div class="img-container1">
          <img src="images/screen-4.png" alt="screen-4">
        </div>
        <div class="image-center">
          <div class="img-container2">
            <img src="images/bars-icon.png" alt="bars-icon">
          </div>
        </div>
        <div>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
