<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>html-forms</title>
</head>

<body>
  <h1>Coding Form!</h1>
  <div>
    <label for="email">Email</label><br>
    <input type="email" name="email" id="email">
  </div>
  <div>
    <label for="select">Why is coding cool?</label><br>
    <select name="whycool" id="select">
      <option value="none">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
  </div>
  <div>
    <p>Favorite Language (choose one)</p>
    <input type="radio" name="favLang" id="html" value="html">
    <label for="html">HTML</label>
    <input type="radio" name="favLang" id="css" value="css">
    <label for="css">CSS</label>
    <input type="radio" name="favLang" id="javascript" value="javascript">
    <label for="javascript">JavaScript</label>
  </div>
  <div>
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" name="signup" value="yes" id="signup">
    <label for="signup">Sign me up!</label>
  </div>
  <div>
    <label for="comments">Comments</label><br>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
  </div>
  <input type="submit">

</body>

</html>
