<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form>
    <p>LEARN MORE</p>
    <label for="email">COMPANY EMAIL</label>
    <div>
      <input type="email" name="email" id="email" placeholder="sally@company.co">
    </div>
    <label for="name">NAME</label>
    <div>
      <input type="text" name="name" id="name" placeholder="Sally Smith">
    </div>
    <label for="where">WHERE ARE YOU HIRING?</label>
    <div>
      <input type="text" name="where" id="where" placeholder="City, Country">
    </div>
    <label for="howmany">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
    <div>
      <select name="count" id="howmany">
        <option value="oneTwo">1-2 Engineers</option>
        <option value="threeFour">3-4 Engineers</option>
        <option value="fiveSix">5-6 Engineers</option>
      </select>
    </div>
    <button type="submit">SUBMIT</button>
  </form>
</body>

</html>
